<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Load More Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <h1>Instagram</h1>
      </header>

      <div id="profile">
        <img
          src="./img/photo-1529665253569-6d01c0eaf7b6.avif"
          alt="Profile Picture"
        />

        <div class="name">
          <h2>MARINE FASHIONS</h2>
          <p>Followers: 1108 | Following: 59</p>
        </div>
      </div>
      <div class="story">
        <div class="logo">
          <img src="./img/instalogo.jpg" alt="" />
        </div>
        <div class="stories">
            <img src="./img/images/img1.jpg" alt="">
            <img src="./img/images/img2.jpg" alt="">
            <img src="./img/images/img3.jpg" alt="">
            <img src="./img/images/img4.jpg" alt="">
            <img src="./img/images/img5.jpg" alt="">
            <img src="./img/images/img6.jpg" alt="">
            <img src="./img/images/img7.jpg" alt="">
            <img src="./img/images/img8.jpg" alt="">

        </div>
      </div>
      <div class="insta">
        <div class="data">
          <div class="head">
            <h5>Instagram</h5>
          </div>
          <div class="home">
            <img
              src="./img/home-icon-sign-front-side-white-background.jpg"
              alt=""
            />
            <h6>Home</h6>
          </div>
          <div class="home">
            <img
              src="./img/person-seeing-through-magnifying-glass.jpg"
              alt=""
            />
            <h6>Explore</h6>
          </div>
          <div class="home">
            <img
              src="./img/messenger-window-icon-3d-render-illustration-isolated-white-background.jpg"
              alt=""
            />
            <h6>Messages</h6>
          </div>
          <div class="home">
            <img src="./img/notifiy.jpg" alt="" />
            <h6>Notifications</h6>
          </div>
          <div class="home">
            <img src="./img/a let.jpg" alt="" />
            <h6>Create</h6>
          </div>
          <br />
          <br />
          <div class="home" id="prof">
            <img src="./img/3.jpeg" alt="" />
            <h6>Profile</h6>
          </div>
        </div>
        <div id="posts">
          <div class="post">
            <img src="./img/11.jpeg" alt="Post 1" />
            <h3>Shoppers Stop</h3>
          </div>
          <div class="post">
            <img src="./img/22.jpeg" alt="Post 2" />
            <h3>Bingooo Shops</h3>
          </div>
          <div class="post">
            <img src="./img/download.jpeg" alt="Post 3" />
            <h3>Life Style</h3>
          </div>
        </div>
      </div>
    </div>
    <h4>PRODUCTS</h4>

   <div class="container">
    <div id="grid"></div>
   </div>
    <div class="btn">
      <button id="loadMoreBtn">Load More</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
